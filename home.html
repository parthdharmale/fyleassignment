<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script>
        function calculateAndShowModal() {
            let grossIncome = parseInt(document.getElementById('grossIncome').value);
            let extraIncome = parseInt(document.getElementById('extraIncome').value);
            var ageRange = document.getElementById('ageRange').value;
            let totalDeductions = parseInt(document.getElementById('totalDeductions').value);
    
            console.log("Gross Income:", grossIncome);
            console.log("Extra Income:", extraIncome);
            console.log("Age Range:", ageRange);
            console.log("Total Deductions:", totalDeductions);
    
            let totalTaxableIncome = grossIncome + extraIncome - totalDeductions;
            console.log(totalTaxableIncome);
            let incomeAfterTax = 0;
    
            if(totalTaxableIncome > 800000){
                if(ageRange == "lessThan40"){
                    incomeAfterTax = totalTaxableIncome * 0.7;
                }else if(ageRange == "between40and60"){
                    incomeAfterTax = totalTaxableIncome * 0.6;
                }else{
                    incomeAfterTax = totalTaxableIncome * 0.9;
                }
            }else{
                incomeAfterTax = totalTaxableIncome;
            }

            document.getElementById('incomeAfterTaxDisplay').textContent = incomeAfterTax;
            var modal = new bootstrap.Modal(document.getElementById('exampleModal'));
            
            modal.show();
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/69b552289d.js" crossorigin="anonymous"></script>
    <div class="container text-dark">
        <form id="myForm">
          <div class="mb-3">
            <label for="grossAnnualIncome" class="form-label">Enter Gross Annual Income</label>


            <i class="fa-solid fa-question"></i>

            
            <input type="number" class="form-control" placeholder="Enter gross annual income" id="grossIncome" aria-describedby="grossIncome">
          </div>
          <div class="mb-3">
            <label for="grossExtraIncome" class="form-label"> Enter Extra Income</label>
            <input type="number" class="form-control" placeholder="Enter extra income from other sources" id="extraIncome">
          </div>
          <div class="mb-3">
          </div>
          <div class="mb-3 dropdown">
            <label for="ageRange" class = "form-label">Age Range</label>
            <select id="ageRange">
              <option value="" selected disabled> </option>
              <option value="lessThan40"> Less Than 40 Years</option>
              <option value="between40and60">Between 40 and 60 Years</option>
              <option value="greaterThan60">Greater than 60 Years</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="totalDeductions" class="form-label"> Enter Total Applicable Tax Deductions</label>
            <input type="number" class="form-control" placeholder="Add total applicable tax deductions" id="totalDeductions">
          </div>
          

            <button type="button" class="btn btn-primary" onclick="calculateAndShowModal()">Submit</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-body text-center text-dark">
                    <h3 class="modal-title " id="exampleModalLabel">Your Overall Income Will Be </h3>
                    <h4 id="incomeAfterTaxDisplay"></h4>
                    <h5>After tax deductions</h5>

                </div>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
            </div>

            
        </form>
      </div>


      
    
  </body>
</html>
